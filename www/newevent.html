<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Learning MDL</title>

    <!-- Materialize -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>


    <script type='text/javascript' src='js/gcal.js'></script>
    <script>
      $( document ).ready(function() {
        console.log( "document loaded" );
      });
    </script>

    <style>
      body {
        display: flex;
        min-height: 100vh;
        flex-direction: column;

      }

      main {
        flex: 1 0 auto;
      }

      .margin-logo{
        margin-left: 60px;

      }





    </style>
  </head>
  <body>

    <header>
      <nav class=" deep-purple lighten-2" role="navigation">
        <div class="nav-wrapper" id="head-bar">
          <ul id="nav-mobile" class="left">
            <li><a href="index-calendar.html"><i class="material-icons ">close</i></a></li>
            <li><span id="logo-name" class="brand-logo ">New event</span></li>
          </ul>
          <ul id="nav-mobile" class="right">
            <li><a href="index-calendar.html">SAVE</a></li>
          </ul>
        </div>

      </nav>
    </header>

    <main>
      <div class="container">
        <div class="row">

        </div>

        <div class="row">
          <div class="col s12">
            <input placeholder="Enter titles, people and places" id="input_data" type="text" class="validate" />
          </div>
        </div>

        <div class="row">
          <div class="col s2">
            <i class="material-icons grey-text">access_time</i>
          </div>
          <div class="col s7">All-day</div>
          <div class="col s3">
            <div class="switch">
              <label>
                <input type="checkbox">
                <span class="lever"></span>
              </label>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col s2"></div>
          <div class="col s7">Monday, Jan 16, 2017</div>
          <div class="col s3">8:00 PM</div>
        </div>

        <div class="row">
          <div class="col s2"></div>
          <div class="col s7">Monday, Jan 16, 2017</div>
          <div class="col s3">9:00 PM</div>
        </div>

        <div class="row">
          <div class="col s2"></div>
          <div class="col s10 grey-text">more options</div>
        </div>

        <!-- <div class="row">
          <div class="col s2"></div>
          <div class="col s10"><div class="divider"></div></div>
        </div> -->

        <div class="row">
          <div class="col s2">
            <i class="material-icons grey-text">location_on</i>
          </div>
          <div class="col s10">
            <input placeholder="Add location" id="add_location" type="text" class="validate">
          </div>

          <div class="col s2">
            <i class="material-icons grey-text">notifications</i>
          </div>
          <div class="col s10">30 minutes before</div>

          <div class="col s2"></div>
          <div class="col s10">
            <input placeholder="Add another notification" id="add_notification" type="text" class="validate">
          </div>

          <div class="col s2">
            <i class="material-icons grey-text">people</i>
          </div>
          <div class="col s10">
            <input placeholder="Invite people" id="invite_people" type="text" class="validate">
          </div>

          <div class="col s2">
            <i class="material-icons grey-text">color_lens</i>
          </div>
          <div class="col s10">Default color</div>


        </div>

        <div class="row">
          <div class="col s2">
            <i class="material-icons grey-text">note_add</i>
          </div>
          <div class="col s10">
            <input placeholder="Add note" id="add_note" type="text" class="validate">
          </div>

          <div class="col s2">
            <i class="material-icons grey-text">attachment</i>
          </div>
          <div class="col s10">
            <input placeholder="Add attachment" id="add_attachment" type="text" class="validate">
          </div>
        </div>

      </div>

    </main>





  </body>
</html>
